<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador Imágenes Pixabay</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/custom.css">
</head>
<body>

    <h1 class="titulo">Buscador de Imágenes Pixabay</h1>
    <form id="formulario" class="">
            <label class="titulo__busqueda">Término Búsqueda</label>
            <input type="text" class="campo" placeholder="Término de búsqueda. Ejemplo: Café o Futbol" id="termino"/>
            <input type="submit" value="Buscar Imágenes">   
    </form>
    <div id="resultado"></div>
    <div id="paginacion" class="paginador">

    <script src="js/app.js"></script>
</body>
</html>
